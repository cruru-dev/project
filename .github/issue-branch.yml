branchName: '${issue.number}-${issue.body[-20]}'
gitSafeReplacementChar: ""
openDraftPR: true
autoCloseIssue: true
branches:
  - label: 
    - feature
    - backend
    prefix: be-
    name: be/develop
  - label:
    - feature
    - frontend
    prefix: fe-
    name: fe/develop
  - label: '*'
    skip: true
